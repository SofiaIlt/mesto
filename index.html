<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Куда я поеду</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
      
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">

        <section class="profile">
          <img src="./images/avatar.svg" class="profile__image" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">

            <div class="element">
                <img src="./images/photo1.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__pick">
                  <h2 class="element__name">Карачаевск</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo2.jpg" class="element__photo" alt="Гора Эльбрус">
                <div class="element__pick">
                  <h2 class="element__name">Гора Эльбрус</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo3.jpg" class="element__photo" alt="Домбай">
                <div class="element__pick">
                  <h2 class="element__name">Домбай</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo2.jpg" class="element__photo" alt="Гора Эльбрус">
                <div class="element__pick">
                  <h2 class="element__name">Гора Эльбрус</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo3.jpg" class="element__photo" alt="Домбай">
                <div class="element__pick">
                  <h2 class="element__name">Домбай</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo1.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__pick">
                  <h2 class="element__name">Карачаево-Черкесск</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
            </div>

        </section>

      </main>
  
      <footer class="footer">

        <p class="footer__copyright">© 2022. София Ильтнер</p>

      </footer>

      <section class="popup">
        <div class="popup__cover">
          <button type="button" class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form">
            <input type="text" class="form__text form__text_name" placeholder="Имя">
            <input type="text" class="form__text form__text_job" placeholder="Основная деятельность">
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>
  
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
