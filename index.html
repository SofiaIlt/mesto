<!DOCTYPE html>
<html lang="ru">

<head>

    <div class="page">
      
      <header class="header">
        <img src="./images/logo.svg" class="header__logo">
      </header>
  
      <main class="content">
  
        <section class="form">
          <button class="form__close-icon"><img src="./images/close-icon.svg" class="close-icon"></button>
          <div class="form__position">
            <h2 class="form__title">Редактировать профиль</h2>

        </section>

        <section class="profile">

                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit-button"><img src="./images/edit-button.svg" class="edit-button"></button>
              </div>
            </div>
            <button class="profile__add-button"><img src="./images/add-button.svg" class="add-button"></button>

        </section>

        <section class="elements">

                <img src="./images/photo1.jpg" class="element__photo">
                <div class="element__pick">

                  <button class="element__like-button"><img src="./images/like.svg" class="like-button"></button>
