<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Куда я поеду</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
      
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">

        <section class="profile">
          <img src="./images/avatar.svg" class="profile__image" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">

        </section>

      </main>
  
      <footer class="footer">

        <p class="footer__copyright">© 2022. София Ильтнер</p>

      </footer>

      <section class="popup popup_edit_profile">
        <div class="popup__cover">
          <button type="button" class="popup__close-icon popup__close-icon_edit_profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form form_edit_profile">
            <input type="text" class="form__text form__text_field_name" placeholder="Имя">
            <input type="text" class="form__text form__text_field_job" placeholder="Основная деятельность">
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_add_image">
        <div class="popup__cover">
          <button type="button" class="popup__close-icon popup__close-icon_add_image"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_add_image">
            <input type="text" class="form__text form__text_field_title" placeholder="Название">
            <input type="text" class="form__text form__text_field_link" placeholder="Ссылка на картинку">
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_open_image">
        <div class="popup__cover_open_image">
          <button type="button" class="popup__close-icon popup__close-icon_open_image"></button>
          <img src="./images/photo1.jpg" class="popup__photo" alt="">
          <h2 class="popup__name"></h2>
        </div>
      </section>
      
      <template id="element">
        <div class="element">
          <img src="./images/photo1.jpg" class="element__photo" alt="Карачаевск">
          <button type="button" class="element__delete-button"></button>
          <div class="element__pick">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </template> 

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
